<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d32f2f">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Barra Superior */
    .top-bar {
      background: #fff;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    #welcomeUser { font-weight: 600; color: #333; }

    .logout-btn {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Container Principal */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    .logo { width: 180px; margin-bottom: 30px; }

    h1 { color: #333; font-size: 22px; margin-bottom: 30px; }

    /* BotÃµes de SeleÃ§Ã£o */
    .selection-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
    }

    .menu-card {
      background: white;
      padding: 40px 20px;
      border-radius: 15px;
      text-decoration: none;
      color: #d32f2f;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, background 0.2s;
      border: 2px solid transparent;
    }

    .menu-card:hover {
      transform: translateY(-5px);
      border-color: #d32f2f;
      background: #fffafa;
    }

    .icon { font-size: 40px; margin-bottom: 15px; }
    .label { font-size: 20px; font-weight: bold; }

    /* Responsivo */
    @media (max-width: 600px) {
      .selection-grid { grid-template-columns: 1fr; }
      .logo { width: 140px; }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <span id="welcomeUser">Carregando...</span>
  <button class="logout-btn" onclick="logout()">Sair</button>
</div>

<div class="container">
  <img src="icon-512.png" alt="Logo" class="logo">
  
  <h1>Selecione o Departamento:</h1>

  <div class="selection-grid">
    <a href="expedicao.html" class="menu-card">
      <div class="icon">ðŸ“¦</div>
      <div class="label">EXPEDIÃ‡ÃƒO</div>
    </a>

    <a href="recebimento.html" class="menu-card">
      <div class="icon">ðŸšš</div>
      <div class="label">RECEBIMENTO</div>
    </a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Sua configuraÃ§Ã£o (mantenha a mesma do seu arquivo)
  const firebaseConfig = {
    apiKey: "AIzaSyBvcY4cObePVA0knUcmeSCT2JPkpATQpIw",
    authDomain: "recebimento-45b44.firebaseapp.com",
    projectId: "recebimento-45b44",
    storageBucket: "recebimento-45b44.firebasestorage.app",
    messagingSenderId: "163866983916",
    appId: "1:163866983916:web:e901b7cf58b28733a554c9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const welcomeUser = document.getElementById("welcomeUser");

  // LÃ³gica de AutenticaÃ§Ã£o
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userDocRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userDocRef);
      if (docSnap.exists()) {
        welcomeUser.textContent = `OlÃ¡, ${docSnap.data().username}`;
      }
    } else {
      window.location.href = "login.html";
    }
  });

  window.logout = () => {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
