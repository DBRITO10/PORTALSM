<script>
const sheetID = "1Ore02M4GARvE6hldNDZmiVNDrABb4dgaZO7wlMY-fjs";
const gid = "2090543957";
const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gid}`;
const colunasDesejadas = ["ORDEM DE AGENDA","DATA","CENTRAL","CARGAS","STATUS","FORNECEDOR","TIPO DE PRODUTO", "BOX"];
const coresStatus = {
    "CARGA RECEBIDA": '#4CAF50',
    "NO PATIO - FICOU P/ AMANH√É": '#3ACFB9', 
    "CANCELADA": '#7a002b',    
    "SOB AJUSTE": '#8B27F5',
    "NO PATIO - SOB ENCAIXE": '#ff7625',   
    "NO PATIO - FICOU DE ONTEM": '#B249BF',
    "EM RECEBIMENTO": '#FFC107',
    "NO PATIO": '#03A9F4',
    "EM ATRASO": '#F44336',
    "REAGENDA": '#9B591B'
};

let myChart;
let dataTable;
let coresData = []; 
let coresCentral = []; 

function renderizarGrafico(data) {
    const statusCounts = {};
    const statusIndex = colunasDesejadas.indexOf("STATUS");
    data.forEach(row => {
        const status = row[statusIndex];
        if (status) { statusCounts[status] = (statusCounts[status] || 0) + 1; }
    });
    const labels = Object.keys(statusCounts);
    const chartData = Object.values(statusCounts);
    const backgroundColors = labels.map(label => coresStatus[label] || '#808080');
    const isMobile = window.innerWidth < 768;
    const legendPosition = isMobile ? 'bottom' : 'right';
    if (myChart) { myChart.destroy(); }
    const countedLabels = labels.map(label => `${label} (${statusCounts[label]})`);
    const ctx = document.getElementById('statusChart').getContext('2d');
    myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: countedLabels, 
            datasets: [{ data: chartData, backgroundColor: backgroundColors, hoverOffset: 4 }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: legendPosition, align: 'center' },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            const total = tooltipItem.dataset.data.reduce((sum, current) => sum + current, 0);
                            const value = tooltipItem.raw;
                            const percentage = (value / total * 100).toFixed(1);
                            return `${tooltipItem.label}: ${value} (${percentage}%)`;
                        }
                    }
                }
            },
            maintainAspectRatio: false 
        }
    });
}

Papa.parse(csvUrl, { download: true, header: true, complete: function (results) {
    const data = results.data;
    if(!data.length || Object.keys(data[0]).length===0){ alert("Falha ao carregar dados."); return; }
    results.meta.fields = results.meta.fields.map(f=>f.trim());
    data.forEach(row=>{ Object.keys(row).forEach(k=>{ if(k!==k.trim()){ row[k.trim()]=row[k]; delete row[k]; } }); });
    data.forEach(row=>{ colunasDesejadas.forEach(col=>{ if(row[col]) row[col]=row[col].trim(); }); });

    const dataIndex = colunasDesejadas.indexOf("DATA");
    data.forEach((row, rowIndex) => {
        const dataOriginal = row["DATA"] || "";
        if (dataOriginal.startsWith('*') && dataOriginal.endsWith('*')) {
            row["DATA"] = dataOriginal.substring(1, dataOriginal.length - 1); 
            coresData[rowIndex] = 'red';
        }
    });
    
    const centralIndex = colunasDesejadas.indexOf("CENTRAL");
    data.forEach((row, rowIndex) => {
        const centralOriginal = row["CENTRAL"] || "";
        if (centralOriginal.startsWith('*') && centralOriginal.endsWith('*')) {
            row["CENTRAL"] = centralOriginal.substring(1, centralOriginal.length - 1); 
            coresCentral[rowIndex] = 'red';
        }
    });

    const headerRow = document.querySelector("#planilha thead tr.headers");
    const filterRow = document.querySelector("#planilha thead tr.filters");
    const tableBody = document.querySelector("#planilha tbody");
    const statusIndex = colunasDesejadas.indexOf("STATUS");

    colunasDesejadas.forEach(col => {
        headerRow.innerHTML += `<th>${col}</th>`;
        filterRow.innerHTML += `<th><button class="filter-select" data-column-name="${col}">Filtrar / Limpar Filtro</button></th>`;
    });
    
    document.querySelector("#planilha tfoot th").setAttribute("colspan", colunasDesejadas.length);

    data.forEach((row, rowIndex) => {
        let rowHtml = "<tr>";
        colunasDesejadas.forEach((col, index) => {
            let valor = row[col] || "";
            let cellHtml = `<td>${valor}</td>`;
            if (index === statusIndex) {
                cellHtml = `<td class="status-cell" style="background-color: ${coresStatus[valor] || '#4682B4'};">${valor}</td>`;
            } else if (index === dataIndex && coresData[rowIndex] === 'red') {
                 cellHtml = `<td style="color: red; font-weight: bold;">${valor}</td>`;
            } else if (index === centralIndex && coresCentral[rowIndex] === 'red') {
                 cellHtml = `<td style="color: red; font-weight: bold;">${valor}</td>`;
            }
            rowHtml += cellHtml;
        });
        rowHtml += "</tr>";
        tableBody.innerHTML += rowHtml;
    });

    dataTable = $("#planilha").DataTable({
        paging:false, searching:true, info:false, scrollX:true, autoWidth:false,
        fixedHeader:{header:true, headerOffset:0},
        stateSave:true,
        language:{search:"Buscar:", zeroRecords:"Nenhum registro encontrado", infoEmpty:"Nenhum dado dispon√≠vel"},
        order: [[0, 'desc']],
        columnDefs: [{
            targets: colunasDesejadas.indexOf("TIPO DE PRODUTO"),
            createdCell: function (td, cellData) {
                const cellValue = cellData.trim().toUpperCase();
                let color = '';
                if (['ARMARIO', 'COMODA', 'COZINHA', 'BER√áO', 'MULTIUSO', 'PAINEL', 'ROUPEIRO','ARMARIOS', 'MODULOS', 'MODULO'].includes(cellValue)) color = '#FFFF00';
                else if (['CELULAR', 'NOTEBOOK', 'IMPRESSORA', 'TABLET','REL√ìGIO'].includes(cellValue)) color = '#00BFFF';
                else if (cellValue === 'MESA') color = '#4CAF50';
                if (color) $(td).css('background-color', color);
            }
        }]
    });

    function aplicarFiltrosSalvos() {
        dataTable.columns().every(function() {
            const column = this;
            const savedFilter = localStorage.getItem(`filtroColuna${column.index()}`);
            if (savedFilter) {
                const savedValues = JSON.parse(savedFilter);
                if (savedValues.length > 0) {
                    const searchString = savedValues.map(v => '^' + $.fn.dataTable.util.escapeRegex(v) + '$').join('|');
                    column.search(searchString, true, false);
                }
            }
        });
        dataTable.draw();
    }

    function atualizarTotalCargas(){
        const total = dataTable.rows({search:'applied'}).data().length;
        document.getElementById("totalCargas").textContent = "Total de Cargas: " + total;
        if (document.getElementById("totalCargasVisual")) document.getElementById("totalCargasVisual").textContent = "Total de Cargas: " + total;
    }

    dataTable.on('draw', () => {
        atualizarTotalCargas();
        renderizarGrafico(dataTable.rows({search:'applied'}).data().toArray()); 
    });

    $("#planilha_filter").append(`
        <button id="btnShare">üì§ Compartilhar</button>
        <div id="shareMenu">
            <div class="share-option" data-type="pdf">üìÑ Exportar PDF</div>
            <div class="share-option" data-type="excel">üìä Exportar Excel</div>
        </div>
    `);

    const shareBtn = document.getElementById("btnShare"); 
    const shareMenu = document.getElementById("shareMenu");
    shareBtn.addEventListener("click",()=>{ shareMenu.style.left=(shareBtn.offsetLeft)+"px"; shareMenu.style.top=(shareBtn.offsetTop + shareBtn.offsetHeight + 5)+"px"; shareMenu.style.display="block"; });
    document.addEventListener("click",(e)=>{ if(!shareBtn.contains(e.target) && !shareMenu.contains(e.target)) shareMenu.style.display="none"; });
    $(document).on("click",".share-option",function(){
        const type = $(this).data("type");
        if(type==="pdf") exportPDF(dataTable);
        if(type==="excel") exportExcel(dataTable);
        shareMenu.style.display="none";
    });

    // L√ìGICA DO MODAL DE FILTRO ATUALIZADA (COMUNICA√á√ÉO ENTRE COLUNAS)
    $(document).on('click', '.filter-select', function() {
        const columnIndex = $(this).closest('th').index();
        const columnName = colunasDesejadas[columnIndex];
        
        // 1. Pega TODOS os valores √∫nicos da coluna original (sem filtros)
        const allUniqueValues = dataTable.column(columnIndex, {filter: 'none'}).data().unique().sort().toArray();
        
        // 2. Pega APENAS os valores que est√£o vis√≠veis na tela atualmente (respeitando filtros das OUTRAS colunas)
        // Para isso, simulamos a tabela sem o filtro desta coluna espec√≠fica
        const oldSearch = dataTable.column(columnIndex).search();
        dataTable.column(columnIndex).search('').draw();
        const visibleValues = dataTable.column(columnIndex, {filter: 'applied'}).data().unique().toArray();
        dataTable.column(columnIndex).search(oldSearch).draw(); // Restaura o filtro original
        
        const savedFilter = localStorage.getItem(`filtroColuna${columnIndex}`);
        const savedValues = savedFilter ? JSON.parse(savedFilter) : [];
        
        let checkboxesHtml = '';
        allUniqueValues.forEach(value => {
            if (value) {
                const trimmedValue = value.trim(); 
                const isChecked = savedValues.includes(trimmedValue) ? 'checked' : '';
                
                // 3. Se o valor N√ÉO est√° nos resultados vis√≠veis das outras colunas, ele fica cinza e desabilitado
                // EXCETO se ele j√° estiver marcado (para o usu√°rio poder ver o que filtrou e desmarcar)
                const isAvailable = visibleValues.includes(value);
                const isDisabled = (!isAvailable && !isChecked) ? 'disabled' : '';
                const optionClass = (!isAvailable && !isChecked) ? 'disabled-option' : '';
                
                checkboxesHtml += `
                    <label class="${optionClass}">
                        <input type="checkbox" value="${trimmedValue}" ${isChecked} ${isDisabled}> ${trimmedValue}
                    </label>
                `;
            }
        });

        $('#modalTitle').text(`Filtrar por ${columnName}`);
        $('#modalCheckboxList').html(checkboxesHtml);
        $('#filterModalOverlay').data('column-index', columnIndex).show();
    });

    // Prevenir clique em itens desabilitados
    $(document).on('click', '.modal-checkbox-list label.disabled-option', function(e) {
        e.preventDefault();
        return false;
    });

    $('#btnSelectAll').on('click', function() {
        $('#modalCheckboxList input[type="checkbox"]:not(:disabled)').prop('checked', true); 
    });

    $('#btnSelectNone').on('click', function() {
        $('#modalCheckboxList input[type="checkbox"]').prop('checked', false); 
    });
    
    $('#btnCancel').on('click', function() {
        $('#filterModalOverlay').hide();
    });

    $('#btnApplyFilter').on('click', function() {
        aplicarFiltroModal();
        $('#filterModalOverlay').hide();
    });

    $('#filterModalOverlay').on('click touchstart', function(e) {
        if ($(e.target).is('#filterModalOverlay')) $(this).hide();
    });

    function atualizarBotaoFiltro() {
        colunasDesejadas.forEach((col, index) => {
            const savedFilter = localStorage.getItem(`filtroColuna${index}`);
            const selectedValues = savedFilter ? JSON.parse(savedFilter) : [];
            const button = $(`.filter-select[data-column-name="${col}"]`);
            if (selectedValues.length > 0) button.text("APLICADO").addClass("applied");
            else button.text("Filtrar / Limpar Filtro").removeClass("applied");
        });
    }

    function aplicarFiltroModal() {
        const columnIndex = $('#filterModalOverlay').data('column-index');
        const selectedValues = $('#modalCheckboxList input:checked').map(function() { return this.value; }).get();
        localStorage.setItem(`filtroColuna${columnIndex}`, JSON.stringify(selectedValues));
        const searchString = selectedValues.map(v => '^' + $.fn.dataTable.util.escapeRegex(v) + '$').join('|');
        const column = dataTable.column(columnIndex);
        if (searchString) column.search(searchString, true, false).draw();
        else column.search('').draw();
        atualizarBotaoFiltro();
    }
    
    aplicarFiltrosSalvos();
    atualizarBotaoFiltro();

    $('#planilha tbody').on('click', 'td:nth-child(' + (colunasDesejadas.indexOf("CARGAS") + 1) + ')', function() {
        const fullContent = dataTable.cell(this).data();
        $('#cargaConteudo').html(fullContent.replace(/,/g, ',<br>'));
        $('#cargaModal').show();
    });

    $('.close-button').on('click', function() { $('#cargaModal').hide(); });
    $(window).on('click', function(event) { if ($(event.target).is('#cargaModal')) $('#cargaModal').hide(); });
}});

function hexToRgb(hex) {
    let r = 0, g = 0, b = 0;
    if (hex.length === 4) { r = parseInt(hex[1] + hex[1], 16); g = parseInt(hex[2] + hex[2], 16); b = parseInt(hex[3] + hex[3], 16); }
    else if (hex.length === 7) { r = parseInt(hex.substring(1, 3), 16); g = parseInt(hex.substring(3, 5), 16); b = parseInt(hex.substring(5, 7), 16); }
    return [r, g, b];
}

async function exportPDF(table) {

    const totalCargas = data.length;

    const statusIdx = colunasDesejadas.indexOf("STATUS");
    const centralIdx = colunasDesejadas.indexOf("CENTRAL");
    const prodIdx = colunasDesejadas.indexOf("TIPO DE PRODUTO");

    // 1. CABE√áALHO PROFISSIONAL (Estilo Recebimento)
    doc.setFillColor(40, 40, 40); // Cinza grafite escuro

    doc.setFontSize(18);
    doc.text("M√ìVEIS SIMONETTI - CARGAS DO DIA", 15, 15);

    // Caixa de Destaque para o Total
    doc.setFillColor(204, 0, 0); // Vermelho Simonetti
    doc.roundedRect(15, 22, 55, 10, 2, 2, 'F');
    doc.setFontSize(10);
    doc.text(`TOTAL DE CARGAS: ${totalCargas}`, 20, 28.5);

    doc.setFontSize(9);
    doc.text(`Gerado em: ${dataHora}`, doc.internal.pageSize.getWidth() - 15, 28.5, { align: 'right' });

    // 2. RESUMO POR STATUS (Tabela lateral/pequena antes da principal)
    const statusCounts = {};
    data.forEach(row => {
        const status = row[statusIdx];
        if (status) statusCounts[status] = (statusCounts[status] || 0) + 1;
    });
    const summaryBody = Object.keys(statusCounts).map(status => [status, statusCounts[status]]);

    doc.autoTable({
        startY: 40,
        head: [['Resumo por Status', 'Qtd']],
        body: summaryBody,
        theme: 'grid',
        margin: { left: 15 },
        tableWidth: 80, // Largura reduzida para o resumo
        styles: { fontSize: 7, halign: 'center' },
        headStyles: { fillColor: [80, 80, 80], textColor: [255, 255, 255] },
        didParseCell: function (cellData) {
            if (cellData.section === 'body' && cellData.column.index === 0) {
                const statusVal = cellData.cell.raw;
                const color = coresStatus[statusVal];
                if (color) {
                    cellData.cell.styles.fillColor = hexToRgb(color);
                    cellData.cell.styles.textColor = [255, 255, 255];
                    cellData.cell.styles.fontStyle = 'bold';
                }
            }
        }
    });

    // 3. TABELA PRINCIPAL DE DADOS
    doc.autoTable({
        startY: doc.lastAutoTable.finalY + 10,
        head: [colunasDesejadas],
        body: data,
        theme: 'grid',
        styles: { fontSize: 7, halign: 'center', overflow: 'linebreak' },
        headStyles: { fillColor: [100, 100, 100], textColor: [255, 255, 255], fontStyle: 'bold' },
        didParseCell: function (cellData) {
            if (cellData.section === 'body') {
                const originalRowIndex = visibleRowIndexes[cellData.row.index];

                // Pintar Status
                if (cellData.column.index === statusIdx) {
                    const val = cellData.cell.text[0];
                    const color = coresStatus[val];
                    if (color) {
                        cellData.cell.styles.fillColor = hexToRgb(color);
                        cellData.cell.styles.textColor = [255, 255, 255];
                        cellData.cell.styles.fontStyle = 'bold';
                    }
                }

                // Pintar Tipo de Produto (Fundo Amarelo/Azul etc)
                if (cellData.column.index === prodIdx) {
                    const cellValue = cellData.cell.text[0].toUpperCase();
                    let color = '';
                    if (['ARMARIO', 'COMODA', 'COZINHA', 'BER√áO', 'MULTIUSO', 'PAINEL', 'ROUPEIRO', 'ARMARIOS', 'MODULOS', 'MODULO'].includes(cellValue)) color = '#FFFF00';
                    else if (['CELULAR', 'NOTEBOOK', 'IMPRESSORA', 'TABLET', 'REL√ìGIO', 'RELOGIOS'].includes(cellValue)) color = '#00BFFF';
                    else if (cellValue === 'MESA') color = '#4CAF50';
                    
                    if (color) {
                        cellData.cell.styles.fillColor = hexToRgb(color);
                        cellData.cell.styles.textColor = [0, 0, 0];
                    }
                }

                // Alerta Vermelho na Central (conforme l√≥gica do seu HTML)
                if (cellData.column.index === centralIdx && coresCentral[originalRowIndex] === 'red') {
                    cellData.cell.styles.textColor = [255, 0, 0];
                    cellData.cell.styles.fontStyle = 'bold';
                }
            }
        }
    });

    doc.save(`Cargas_do_Dia_Simonetti_${totalCargas}.pdf`);
}
